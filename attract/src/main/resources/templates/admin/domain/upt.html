<div th:fragment="main">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a th:href="@{/admin/}">Home</a>
			</li>
			<li>
				<a th:href="@{/admin/permission/list/1}">领域管理</a>
			</li>
			<li class="active">领域修改</li>
		</ul><!-- .breadcrumb -->
		<div class="nav-search" id="nav-search">
			<form action="" method="post" onsubmit="return false;" class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>
	
	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->
				<div class="page-header">
					<h1>领域新增
					<small>
						<i class="icon-double-angle-right">
							请输入权限详细资料（*为必填项）
						</i>
					</small>
					</h1>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<form th:action="@{/admin/domain/update}" role="form" class="form-horizontal" method="post" id="form_post">
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 请选择父领域</label>
								<div class="col-sm-9">
									<select name="parentId">
										<option value="">请选择</option>
										<option th:text="${d.name}" th:value="${d.id}" th:selected="${domain.parentId == d.id}" th:each="d,stat:${parents}"></option>
									</select>
									<font style="color:red; height:25px;line-height:25px;overflow:hidden;"><b>&nbsp;*</b></font>
								</div>
							</div>
							<div class="space-4"></div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 请输入领域名称 </label>
								<div class="col-sm-9">
									<input type="hidden" name="id" th:value="${domain.id}" />
									<input type="text" placeholder="领域名称" class="col-xs-10 col-sm-5" name="name" th:value="${domain.name}"   />
									<font style="color:red; height:25px;line-height:25px;overflow:hidden;"><b>&nbsp;*</b></font>
								</div>
							</div>
							<div class="space-4"></div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 请输入领域英文全称 </label>
								<div class="col-sm-9">
									<input type="text" placeholder="领域英文全称" class="col-xs-10 col-sm-5" name="englishName" th:value="${domain.englishName}" />
									<font style="color:red; height:25px;line-height:25px;overflow:hidden;"><b>&nbsp;*</b></font>
								</div>
							</div>
							<div class="space-4"></div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 请输入领域英文简称 </label>
								<div class="col-sm-9">
									<input type="text" placeholder="英文简称" class="col-xs-10 col-sm-5" name="englishShort" th:value="${domain.englishShort}" />
									<font style="color:red; height:25px;line-height:25px;overflow:hidden;"><b>&nbsp;*</b></font>
								</div>
							</div>
							<div class="space-4"></div>
							
							<div class="clearfix form-actions">
								<div class="col-md-offset-3 col-md-9">
									<button class="btn btn-info" type="button" onclick="form_submit('form_post')">
										<i class="icon-ok bigger-110"></i>
										提交
									</button>

									&nbsp; &nbsp; &nbsp;
									<button class="btn" type="reset" onclick="history.go(-1)">
										<i class="icon-undo bigger-110"></i>
										返回
									</button>
								</div>
							</div>
							
						</form>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		function form_submit(id){
			bootbox.confirm("确认修改?",function(result){
				var form = $("#"+id);
				$.ajax({
					url:form.attr("action"),
					type:"POST",
					data:form.serialize(),
					dataType:"json",
					success:function(data){
						if(data.code == 0){
							ace_msg.success(data.msg);
							go_back();
						}else{
							ace_msg.danger(data.msg);
						}
					},
					error:function(data){
						//console.log(data);
					}
				});
			});
		}
		/*]]>*/
	</script>
	
</div>
